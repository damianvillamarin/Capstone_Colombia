<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Global Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Import JSON -->
    

    <title>Enjoy the Outdoors Capstone Starter</title>

</head>
<body>

    <h1>Welcome to the Homepage!</h1>
    <h1>inicio de proyecto!</h1>

    <a href="#">Index</a>
    <a href="nationalParks.html">National Parks</a>
    <a href="mountains.html">Mountains</a>
    <ul>

    </ul>
    <script>
       const listE1 = document.querySelector('ul');

       fetch ('./assets/data/mountains.json')
             .then(res => res.json())
              .then(data => {
                data.mountains.forEach(post => {
                    listE1.insertAdjacentHTML('beforeend',`<li>${post.name}</li>`);
                    listE1.insertAdjacentHTML('beforeend',`<img src="assets/images/mountains/${post.img}">`);
                });
              });
       

    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
